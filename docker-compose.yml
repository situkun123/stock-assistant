services:
  # ─── Option 1: Build from local Dockerfile ───────────────
  chainlit-app-local:
    profiles:
      - local
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-assistant-local
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - checkpoints-local:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ─── Option 2: Pull from DockerHub ───────────────────────
  chainlit-app-hub:
    profiles:
      - hub
    image: kunsitudocker/stock-assistant:latest
    container_name: stock-assistant-hub
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DUCK_DB_TOKEN=${DUCK_DB_TOKEN}
      - ENABLE_LOGGING=true
      - AUTH_USERS=${AUTH_USERS}
      - CHAINLIT_AUTH_SECRET=${CHAINLIT_AUTH_SECRET}
    volumes:
      - checkpoints-hub:/app/data     
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  checkpoints-local:
  checkpoints-hub: